<html>

<head>

<style>

.card {
  margin: 0;
  padding: 5px;
  background-color: lightgray;
}

.card > h1, .browser {
  margin: 10px;
  padding: 5px;
}

.browser {
  background: white;
}

.browser >  p {
  margin: 4px;
  font-size: 100%;
}

.info-author  {
  font-size: 70%;
}
</style>

</head>

<body>

<div class="card">
  <article class="browser" id ='quotes'>
  </article>
</div>

<button type="button" onclick=GetQuote()>Shuffle</button>

</body>

<script>
    function GetQuote(){

        const request = new Request('http://127.0.0.1:5000/random_quote?number=1');
        fetch(request)
            .then(response => response.json())
            .then(data => {

                data = data.quotes[0]

                /*remove present quote*/
                document.getElementById('quotes').innerHTML = '';


                var element = document.createElement("div");

                content = '<p>'
                          +
                          data.quote
                          +
                          '</p>'
                          +
                          '<div class=info-author>'
                          + data.author 
                          + ',   '
                          +data.info
                          +
                          '</div>'

                element.innerHTML = content
                document.getElementById('quotes').appendChild(element);
            })
    }
</script>
</html>
